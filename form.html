<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_form.css">
    <title>Halaman Formulir</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo_ilham.jpg" alt="Logo" width="40" height="36">
        </div>
        <h1>ILHAM WEBSITE</h1>
    </header>
    <nav>
        <ul>
            <li><a href="utama.html">Halaman Utama</a></li>
            <li><a href="form.html">Halaman Formulir</a></li>
            <li><a href="table.html">Halaman Tabel</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="form">
            <h2>Formulir Pendaftaran</h2>
            <form id="registrationForm" action="table.html" method="get">
                <table class="pendaftaran">
                    <tr>
                        <td class="label">
                            <label for="nama">Nama</label>
                        </td>
                        <td class="in">
                            <input type="text" name="nama" id="nama" required placeholder="Masukkan Nama" class="input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nim">NIM</label>
                        </td>
                        <td>
                            <input type="number" name="nim" id="nim" required placeholder="Masukkan NIM" class="input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="prodi">Program Studi</label>
                        </td>
                        <td>
                            <input type="text" name="prodi" id="prodi" required placeholder="Masukkan Program Studi" class="input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" required placeholder="Masukkan Email" class="input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" name="password" id="password" required placeholder="Masukkan Password" class="input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="jenis_kelamin">Jenis Kelamin</label>
                        </td>
                        <td>
                            <select name="jenis_kelamin" id="jenis_kelamin" required  class="input select">
                                <option value="0" selected>Pilih</option>
                                <option value="Laki-Laki">Laki-Laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tanggal_lahir">Tanggal Lahir</label>
                        </td>
                        <td>
                            <input type="date" name="tanggal_lahir" id="tanggal_lahir" required  class="input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="alamat">Alamat</label>
                        </td>
                        <td>
                            <textarea name="alamat" id="alamat" cols="30" rows="10" required placeholder="Masukkan Alamat"  class="input"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <div class="submit">
                                <input type="submit" value="Kirim">
                            </div>
                        </th>
                    </tr>
                </table>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Ilham Yoga Pratama</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var registrationForm = document.getElementById("registrationForm");

            registrationForm.addEventListener("submit", function (e) {
                e.preventDefault();

                var formData = new FormData(registrationForm);
                var queryString = new URLSearchParams(formData).toString();
                window.location.href = "table.html?" + queryString;
            });
        });
    </script>
    <script>        
        
        </script>
</body>
</html>
